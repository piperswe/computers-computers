baseURL = "https://piperswe.me/"
languageCode = "en-us"
theme = ["terminal", "hugo-simplecite"]
paginate = 5
timeout = "120s"

[markup.goldmark.renderer]
unsafe = true

[params]
  themeColor = "pink"
  centerTheme = true
  Toc = true

[languages]
  [languages.en]
    languageName = "English"
    title = "Computers? Computers."
    subtitle = "A strange mixture of computers and random rambling by Piper McCorkle (she/they)"
    owner = "Piper McCorkle"
    # keywords = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    missingContentMessage = "Page not found..."
    missingBackButtonLabel = "Back to home page"

    [languages.en.params]
      TocTitle = "Table of Contents"
    [languages.en.params.logo]
      logoText = "Computers? Computers."
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
    #   [[languages.en.menu.main]]
    #     identifier = "showcase"
    #     name = "Showcase"
    #     url = "/showcase"

[mediaTypes]
  [mediaTypes."application/x-research-info-systems"]
    suffixes = ["ris"]

[outputFormats]
  [outputFormats.RIS]
    mediaType = "application/x-research-info-systems"

[outputs]
  page = ["HTML", "RIS"]
